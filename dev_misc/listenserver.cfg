// Max bandwidth rate allowed on server, 0 == unlimited
sv_maxrate 196608

// Min bandwidth rate allowed on server, 0 == unlimited
sv_minrate 80000

// Maximum updates per second that the server will allow (default 66)
sv_maxupdaterate 66

// Minimum updates per second that the server will allow (default 20)
sv_minupdaterate 20

// Maximum number of command packets sent to server per second (default 66)
sv_maxcmdrate 66

// Minimum number of command packets sent to server per second (default 30)
sv_mincmdrate 30
